<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
    <label class="control control--radio">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" afterRender="radioInit()"/>
        <label data-bind="attr: {'for': getCode()}" class="label">          
            <span data-bind="text: getTitle()"></span>                        
        </label>
        <div class="control__indicator"></div>
    </label>
    </div>
    <div class="payment-method-content" afterRender="drPaypalLoader()">
    <div id="payment-data_paypal"></div>
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
         <!--<a href="javascript:void(0);" class="details">(Details)</a>-->
              <!-- PayPal Logo -->
                  <!--   <img data-bind="attr: {src: require.toUrl('../images/paypal.png')}"
                         class="payment-icon"/> -->
                <!-- PayPal Logo -->
            <div class="payment-method-instruction">
                <span data-bind="text:getInstructions()"></span>
            </div>    
           <!-- ko foreach: getRegion('messages') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
            <div class="payment-method-billing-address">
                <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
                <!-- ko template: getTemplate() --><!-- /ko -->
                <!--/ko-->
            </div>
            <div class="checkout-agreements-block">
                <!-- ko foreach: $parent.getRegion('before-place-order') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                <!--/ko-->
            </div>        
        <fieldset class="fieldset" data-bind='attr: {id: "payment_form_" + getCode()}'>
            <div class="payment-method-note">
               
            </div>
        </fieldset>
        <div class="actions-toolbar">
            <div class="primary paypal-btn-first">
                <button class="action primary"
                        id="drpay-paypal-btn"
                        type="submit"
                        data-bind="enable: (getCode() == isChecked())"
                        disabled>
                    <span data-bind="i18n: 'Payment Information'"></span>
                </button>
            </div>          
            <div class="primary paypal-btn-second" style="display:none">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Your Order')},
                        enable: (getCode() == isChecked()),
                        css: {disabled: !isPlaceOrderActionAllowed()}
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Your Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
